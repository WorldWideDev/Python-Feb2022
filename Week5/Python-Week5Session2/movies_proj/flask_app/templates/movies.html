<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Director Page</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='{{ url_for("static", filename="css/style.css")}}'>
</head>
<body>
    <h1>Movies of MovieDB</h1>
    {% for movie in movies %}
        <p><a href="/movies/{{movie.id}}">{{movie.title}}</a></p>
        <p>Release Date: {{movie.release_date.strftime("%Y-%m-%d")}}</p>
        <p>Directed By: {{movie.director.first_name}} {{movie.director.last_name}}</p>
    {% endfor %}

    <h2>Add a New Movie</h2>
    <form action="/movies/create" method="POST">
        <p>Title: <input name="title" type="text"></p>
        <p>Release Date: <input name="release_date" type="date"></p>
        <select name="director_id">
            {% for director in directors %}
            <option value="{{director.id}}">{{director.first_name}} {{director.last_name}}</option>
            {% endfor %}
        </select>
        <button type="submit">Create a Movie!</button>
    </form>


</body>
</html>
