<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Edit New Opinion</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='{{url_for("static", filename="css/style.css")}}'>
</head>
<body>
    <h1>Edit New Opinion</h1>
    {% with messages = get_flashed_messages() %}     <!-- declare a variable called messages -->
    {% if messages %}                            <!-- check if there are any messages -->
        {% for message in messages %}            <!-- loop through the messages -->
            <p>{{message}}</p>                   <!-- display each message in a paragraph tag -->
        {% endfor %}
    {% endif %}
    {% endwith %}
    <form action="/opinions/{{opinion.id}}/update" method="POST">
        <input name="id" type="hidden" value="{{opinion.id}}">
        <p>Movie Title: <input name="movie_title" type="text" value="{{opinion.movie_title}}"></p>
        <p>Experience: <textarea name="experience">{{opinion.experience}}</textarea></p>
        <p>Date Watched: <input name="date_watched" type="date" value="{{opinion_date}}"></p>
        <p>Rating: 
            <select name="rating" type="number">
                <option value=0>0</option>
                {% if opinion.rating == 1%}
                    <option value=1 selected>1</option>

                {% else %}
                    <option value=1>1</option>
                {% endif %}
                {% if opinion.rating == 2%}
                    <option value=2 selected>2</option>

                {% else %}
                    <option value=2>2</option>
                {% endif %}
                {% if opinion.rating == 3%}
                    <option value=3 selected>3</option>

                {% else %}
                    <option value=3>3</option>
                {% endif %}
                {% if opinion.rating == 4%}
                    <option value=4 selected>4</option>

                {% else %}
                    <option value=4>4</option>
                {% endif %}
                {% if opinion.rating == 5%}
                    <option value=5 selected>5</option>

                {% else %}
                    <option value=5>5</option>
                {% endif %}
            </select>
        </p>


        <button type="submit">Update {{opinion.movie_title}}!</button>
    </form>
    <a href="/dashboard">Dashboard</a>
    <a href="/logout">Logout</a>

</body>
</html>
